                 "<img class=thumbnail src=img/CrazyExGirlfriend.jpg>",
        start: "2015"
    }
  ]);

  // Configuration for the Timeline
  var options = {
      orientation: "top",
      height: 400,
      start: "1935",
      end: "1955",
      max: "2020",
      min: "1930",
      showCurrentTime: false
  };

  // Create a Timeline
  var timeline = new vis.Timeline(container, items, options);

  var vidId, vidStart, curr;
  function onClick(properties){
      if(properties.what == "background" || properties.what == null){
          window.scrollTo(0,0);
      }else{
          setIdAndStart(properties.item);
          curr = properties.item;
          playVideo(vidId, vidStart);
      }
  }

  var title, year;
  function setIdAndStart(item){
      var data = items._data
      var entry = data[item];
      title = document.getElementById(entry['id']).innerHTML;
      year = entry["start"];
      vidId = videos[title][0];
      vidStart = videos[title][1];
  }

  var player;
  function onYouTubeIframeAPIReady(){
      player = new YT.Player('player', {
          height: '390',
          width: '640',
          events:{
              'onReady': onPlayerReady
          },
          playerVars:{
              'controls': 1
          }
      });
      loaded = true;
      document.getElementById('player').scrollIntoView();
      document.getElementById('list').style.display = 'inline';
      document.getElementById('desc-list').style.display = 'inline';
      window.scrollTo(0,document.body.scrollHeight);
  }

  function setVidInfo(){
     document.getElementById('vid-title').innerHTML = title;
     document.getElementById('vid-type').innerHTML = videos[title][2];
     document.getElementById('vid-desc').innerHTML = videos[title][3];
  }

  function onPlayerReady(event){
      player.cueVideoById(vidId, vidStart);
  }

  timeline.on('click', onClick);

  function playVideo(vidId, vidStart){
      var isIMG = vidId.indexOf("<img src");
      setVidInfo();
      document.getElementById('player').style.display = 'block';
      if(vidId !== undefined && vidId !== "" && isIMG == -1){
          if(loaded == false){
              tag.src = "https://www.youtube.com/iframe_api";
              var firstScriptTag = document.getElementsByTagName('script')[0];
              firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
          }else{
              player.cueVideoById(vidId, vidStart);
              document.getElementById('player').scrollIntoView();
          }
      }else{
          document.getElementById('player').style.display = 'none';
          window.alert("This current video is unavailable. You can still navigate using the next and previous");
      }
      timeline.moveTo(year);
  }

  var videos = {
